      list:
        q1:
          question: ¿Qué es exactamente Spotter?
          answer: "Es una <b>herramienta de análisis de competidores en la nube basada en inteligencia artificial</b>. Te permite extraer los datos y contenido digital de tus competidores (webs, redes sociales, tráfico servicios, productos)  y el tuyo propio para analizarlo y obtener información útil con la que mantener un sistema de <b>inteligencia competitiva</b> para liderar procesos de mejora empresarial."
        q2:
          question: ¿Cómo puedo comenzar con Spotter?
          answer: "Spotter es una solución tecnológica <b>intuitiva y muy fácil de usar y configurar</b>, por lo que no es preciso contar con conocimientos específicos o técnicos para utilizarla.<br><br>Además, para poner en marcha tu herramienta de análisis de competidores Spotter <b>no es necesario instalar nada. Accede online desde donde quieras</b>. Tras registrarte y realizar una configuración muy sencilla con las URLs de las páginas web tus competidores, puedes empezar a analizar a tu competencia de modo inmediato."
        q3:
          question: ¿Por qué es importante analizar a la competencia?
          answer: "Los datos de tus competidores te permiten <b>obtener información relevante para tomar mejores decisiones adaptadas al mercado</b>. Una herramienta de análisis de competidores permite de forma ágil identificar puntos débiles y fuertes de la competencia y <b>rentabilizar ese conocimiento</b> para:<br><br><ul><li>Diferenciarte aprovechando las demandas existentes que tus competidores no han sabido cubrir.</li><li>Conocer qué estrategias sí funcionan a tus competidores y aprender de sus fortalezas.</li><li>Comprender qué no haces tan bien, para tratar de hacerlo mejor detectando oportunidades de mejora.</li><li>Conocer mejor a tus clientes y sector.</li><li>Tomar mejores decisiones basadas en datos de mercado en tiempo real.</li></ul>"
        q4:
          question: ¿Por qué usar una herramienta de análisis de competidores avanzada?
          answer: "Utilizar Spotter es una forma muy sencilla de realizar análisis digitales complejos de la competencia de modo <b>ágil y efectivo</b>. La búsqueda y comparativa de palabras clave, el análisis de webs, redes sociales y de la presencia en Internet son tareas que consumen una gran cantidad de tiempo y pierden valor si la información no se gestiona en tiempo real.<br><br><b>Apóyate en la tecnología apropiada para capturar cada cambio que tus competidores realicen en sus canales y campañas online</b>.<br><br>Usa Spotter para mantenerte siempre al día en tu mercado <b>sin esfuerzo</b> reduciendo los costes de meses de trabajo. Pasa a la acción con tu sistema de inteligencia competitiva y <b>transforma los datos en mejores estrategias de negocio</b>."

